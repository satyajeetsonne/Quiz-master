<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Quiz Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sky-blue: #64B5F6;
            --light-sky: #E3F2FD;
            --dark-blue: #1976D2;
            --white: #ffffff;
            --text-dark: #2C3E50;
            --text-light: #6B7280;
            --shadow: 0 2px 8px rgba(100, 181, 246, 0.12);
            --hover-shadow: 0 8px 16px rgba(100, 181, 246, 0.16);
            --danger-light: #FEE2E2;
            --danger-text: #DC2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-sky), #F0F7FF);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--hover-shadow);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quiz-select {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--sky-blue);
            border-radius: 8px;
            font-size: 1rem;
            color: var (--text-dark);
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .quiz-select:focus {
            outline: none;
            border-color: var(--dark-blue);
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }

        .results-list {
            display: grid;
            gap: 1rem;
        }

        .result-item {
            background: var(--light-sky);
            border-radius: 8px;
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--sky-blue);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .student-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .score-badge {
            background: var(--white);
            color: var(--dark-blue);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .empty-state {
            background: var(--danger-light);
            color: var(--danger-text);
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .empty-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .back-nav {
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--sky-blue);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }

        .back-btn i {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .quiz-select {
                width: 100%;
            }

            .result-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .student-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="back-nav">
                <a href="teacher_dash.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="header">
                <h1><i class="fas fa-chart-bar"></i> Quiz Results</h1>
                <label for="quizSelect" class="sr-only" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;">Select a quiz to view results</label>
                <select id="quizSelect" class="quiz-select" aria-label="Select a quiz to view results">
                    <option value="">Select a Quiz</option>
                </select>
            </div>
            <div id="resultsContainer" class="results-list">
                <!-- Results will be loaded here -->
                <div class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <p>ðŸš« No results found for this quiz.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="teacher_results.js"></script>
</body>
</html>
