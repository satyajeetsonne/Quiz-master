<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Quiz Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #1E3A8A;
            --primary: #1D4ED8;
            --success: #059669;
            --warning: #F59E0B;
            --danger: #DC2626;
            --emerald: #10B981;
            --purple: #7C3AED;
            --border-light: #BFDBFE;
            --bg-start: #F8FAFC;
            --bg-end: #E0F2FE;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--dark-blue);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: white;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 1.75rem;
            color: var(--dark-blue);
        }

        .logo h1 {
            color: var(--dark-blue);
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2.5rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* Form Elements */
        h2 {
            color: var(--dark-blue);
            font-size: 2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--dark-blue);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--dark-blue);
            font-weight: 500;
            font-size: 0.935rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
        }

        .input-icon.title-icon { color: var(--warning); }
        .input-icon.subject-icon { color: var(--emerald); }
        .input-icon.time-icon { color: var(--purple); }

        input, select {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        input:hover, select:hover {
            border-color: var(--primary);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }

        /* Question Card */
        .question-card {
            background: var(--bg-start);
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid var(--border-light);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            justify-content: center;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .btn-add {
            background: var(--primary);
        }

        .btn-add:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-save {
            background: var(--success);
        }

        .btn-save:hover {
            background: var(--emerald);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-delete {
            padding: 0.5rem 1rem;
            background: white;
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 10px rgba(220, 38, 38, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .header-content {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <h1>Create Quiz</h1>
            </div>
            <div class="nav-actions">
                <a href="teacher_dash.html" class="btn btn-delete">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Design Your Quiz</h2>
        
        <div class="form-group">
            <label for="quizTitle">Quiz Title</label>
            <div class="input-group">
                <span class="input-icon title-icon">üìù</span>
                <input type="text" id="quizTitle" placeholder="Enter an engaging title for your quiz">
            </div>
        </div>

        <div class="form-group">
            <label for="quizSubject">Subject</label>
            <div class="input-group">
                <span class="input-icon subject-icon">üìö</span>
                <input type="text" id="quizSubject" placeholder="Enter the subject or topic">
            </div>
        </div>
        
        <div class="form-group">
            <label for="timeLimit">Time Limit (minutes)</label>
            <div class="input-group">
                <span class="input-icon time-icon">‚è≥</span>
                <input type="number" id="timeLimit" min="1" max="180" value="30" placeholder="Set time limit in minutes">
            </div>
        </div>
        
        <div id="questionsContainer"></div>
        
        <div class="button-group">
            <button id="addQuestionBtn" class="btn btn-add">
                <i class="fas fa-plus"></i> Add Question
            </button>
            <button id="createQuizBtn" class="btn btn-save">
                <i class="fas fa-check"></i> Save Quiz
            </button>
        </div>
    </div>
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="create_quiz.js"></script>
</body>
</html>
