<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results | Quiz Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #1557b0;
            --secondary: #34a853;
            --danger: #ea4335;
            --bg-gradient-start: #f8f9fc;
            --bg-gradient-end: #edf1f7;
            --text-dark: #202124;
            --text-light: #5f6368;
            --white: #ffffff;
            --shadow: 0 2px 6px rgba(60, 64, 67, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        nav {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .results-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-header {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .section-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .result-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .result-card h3 {
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .result-info {
            display: grid;
            gap: 0.5rem;
        }

        .result-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .score-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .score-high {
            background: rgba(52, 168, 83, 0.1);
            color: #34a853;
        }

        .score-medium {
            background: rgba(251, 188, 4, 0.1);
            color: #fbbc04;
        }

        .score-low {
            background: rgba(234, 67, 53, 0.1);
            color: #ea4335;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .results-section {
                padding: 1rem;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="back-btn" id="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </button>
    </nav>

    <main class="results-section">
        <div class="section-header">
            <h2><i class="fas fa-chart-bar"></i> Your Quiz Results</h2>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading your results...
        </div>

        <div class="results-container" id="results-container">
            <!-- Results will be loaded here -->
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="results.js"></script>
    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const user = auth.currentUser;
                    if (user) {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        const userData = userDoc.data();
                        window.location.href = userData.role === 'teacher' ? 'teacher_dash.html' : 'student_das.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
